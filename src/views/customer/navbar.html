<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
      body {
        font-family: 'Be Vietnam Pro',sans-serif;
        font-weight: normal;
      }
    </style>
    <title>Title</title>
</head>
<body>
<nav class="bg-amber-100 flex flex-row items-center text-sm
                        shadow-navBar w-full border-white backdrop-blur z-50">
  <div class="w-3/12 border-2">
    <img src="../../../public/assets/logo-black.png" alt="Logo" class="h-16 ml-7"/>
  </div>

  <div class="w-6/12 align-middle border-2">
    <ul class="md:flex flex-row justify-center space-x-12 hidden">
      <li class="hover:text-[#F15E2C] cursor-pointer transition-all" onclick="openNav()">SẢN PHẨM</li>
      <li><a href="" class="hover:text-[#F15E2C] cursor-pointer transition-all">SALE-OFF</a></li>
      <li><a href="" class="hover:text-[#F15E2C] cursor-pointer transition-all">TIN TỨC</a></li>
      <li><a href="" class="hover:text-[#F15E2C] cursor-pointer transition-all">GIỚI THIỆU</a></li>
    </ul>
  </div>

  <div class="w-3/12 flex justify-end border-2">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none" class="flex my-auto scale-75 mr-5">
      <path d="M17.5 17.5L22 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M20 11C20 6.02944 15.9706 2 11 2C6.02944 2 2 6.02944 2 11C2 15.9706 6.02944 20 11 20C15.9706 20 20 15.9706 20 11Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
    </svg>
    <button type="button" class="text-[13px] mr-5 lg:block hidden">Đăng ký</button>
    <button type="button" class="text-[13px] bg-gradient-to-r from-[#F15E2C] from-0% to-[#F15E2C] to-100% text-white rounded-lg py-2 px-4 mr-5 hidden md:block
                hover:bg-gradient-to-r hover:from-[#fca144] hover:from-5% hover:to-[#FF6530] hover:to-30% hover:shadow-md hover:shadow-[rgba(241,94,44,0.5)] duration-300">Đăng nhập</button>
  </div>
</nav>

<div id="myNav" class="absolute md:flex hidden flex-col bg-amber-400 w-full h-[35vh]">
  <a href="javascript:void(0)" onclick="closeNav()" class="absolute right-24 top-7">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
      <path d="M19.0005 4.99988L5.00049 18.9999M5.00049 4.99988L19.0005 18.9999" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </a>
  <div class="space-x-10 flex flex-row my-auto mx-auto">
    <a href="#" class="flex flex-col bg-white rounded-lg w-auto h-auto items-center shadow-md hover:shadow-lg hover:scale-105 duration-300">
      <img src="../../../public/assets/navbar/formen.jpg" class="w-52 aspect-square rounded-t-lg object-cover">
      <div class="flex content-between py-4">CHO NAM</div>
    </a>

    <a href="#" class="flex flex-col bg-white rounded-lg w-auto h-auto items-center shadow-md hover:shadow-lg hover:scale-105 duration-300">
      <img src="../../../public/assets/navbar/formen.jpg" class="w-52 aspect-square rounded-t-lg object-cover">
      <div class="flex content-between py-4">CHO NỮ</div>
    </a>

    <a href="#" class="flex flex-col bg-white rounded-lg w-auto h-auto items-center shadow-md hover:shadow-lg hover:scale-105 duration-300">
      <img src="../../../public/assets/navbar/formen.jpg" class="w-52 aspect-square rounded-t-lg object-cover">
      <div class="flex content-between py-4">ÁO</div>
    </a>

    <a href="#" class="flex flex-col bg-white rounded-lg w-auto h-auto items-center shadow-md hover:shadow-lg hover:scale-105 duration-300">
      <img src="../../../public/assets/navbar/formen.jpg" class="w-52 aspect-square rounded-t-lg object-cover">
      <div class="flex content-between py-4">PHỤ KIỆN</div>
    </a>
  </div>
</div>

<div class="hidden xl:block">XL</div>
<div class="hidden lg:block">Large</div>
<div class="hidden md:block">Medium</div>
<div class="hidden sm:block">Small</div>

<script>
  /* Open */
  function openNav() {
    document.getElementById("myNav").style.display = "flex";
  }

  /* Close */
  function closeNav() {
    document.getElementById("myNav").style.display = "none";
  }
</script>
</body>
</html>
