<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../output.css" rel="stylesheet">
</head>
<body>
    <div class="root">
        <div class="content-wrapper font-BeVietnam max-w-screen-2xl text-base">
            <main class="flex flex-row">
                <col1 class="bg-Cam_Ananas text-white w-ful sm:w-1/4 md:w-1/5 flex flex-col pb-10">
                    <div class="px-8 py-4">
                        <ul class="flex flex-row items-center space-x-2">
                            <li><img src="img/ananas_logo.png" alt="logo" class="h-16 w-auto"></li>
                        </ul>
                    </div>
                    <div class="flex flex-col space-y-11 pt-10 pl-8">
                        <a class="flex flex-row space-x-3" href="#">
                            <img src="img/donhang_dashboard.png" alt="dashboard_icon" class="h-6 w-6">
                            <p>Dashboard</p>
                        </a>
                        <a href="#" class="flex flex-row space-x-3">
                            <img src="img/donhang_dh.png" alt="dashboard_icon" class="h-6 w-6">
                            <p>Đơn hàng</p>
                        </a>
                        <a href="#" class="flex flex-row space-x-3">
                            <img src="img/donhang_sp.png" alt="dashboard_icon" class="h-6 w-6">
                            <p>Sản phẩm</p>
                        </a>
                        <a href="#" class="flex flex-row space-x-3 bg-green-600 rounded-md p-2 ">
                            <img src="img/donhang_kh.png" alt="dashboard_icon" class="h-6 w-6">
                            <p>Khách hàng</p>
                        </a>
                        <a href="#" class="flex flex-row space-x-3 ">
                            <img src="img/donhang_km.png" alt="dashboard_icon" class="h-6 w-6">
                            <p>Khuyến mãi</p>
                        </a>
                        <a href="#" class="flex flex-row space-x-3 ">
                            <img src="img/donhang_blog.png" alt="dashboard_icon" class="h-6 w-6">
                            <p>Blog</p>
                        </a> 
                        <a href="#" class="flex flex-row space-x-3 pt-96">
                            <img src="img/donhang_ls.png" alt="dashboard_icon" class="h-6 w-6">
                            <p>Lịch sử</p>
                        </a> 
                    </div>
                    </ul>
                </col1><!--end col1-->
                <col2 class="bg-back_admin text-white w-4/5 space-y-8 flex flex-col">
                    <row1 class="flex justify-end pr-4 pt-4 space-x-3">
                        <button><img src="img/donhang_notifi.png" alt="notification"></button>
                        <button><img src="img/donhang_ava.png" alt="avarta"></button>
                    </row1><!--end row1-->
                    <row2 class="font-bold text-2xl pl-8">
                        Khách hàng
                    </row2><!--end row2-->
                    <row3 class="bg-white">
                        <div class="p-4">
                            <!-- search and filter -->
                            <div class="flex justify-between items-center mb-4">
                                <div class="flex items-center space-x-2">
                                    <select class="px-4 py-2 border border-gray-300 rounded-md bg-gray-100 text-black focus:outline-none focus:ring focus:ring-gray-300">
                                        <option value="" disabled selected>Lọc </option>
                                        <option value="all">1</option>
                                        <option value="waiting">2</option>
                                    </select>
                        
                                    <input type="text" placeholder="Tìm kiếm" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-gray-300 text-black" />
                                </div>
                            </div>
                            <!-- table -->
                            <div class="overflow-x-auto">
                                <table class="min-w-full border-collapse border border-gray-300 text-black">
                                    <thead>
                                        <tr class="bg-gray-100">
                                            <th class="border border-gray-300 px-4 py-2">
                                                <input type="checkbox" />
                                            </th>
                                            <th class="border border-gray-300 px-4 py-2">Username</th>
                                            <th class="border border-gray-300 px-4 py-2">Họ và tên</th>
                                            <th class="border border-gray-300 px-4 py-2">Ngày sinh</th>
                                            <th class="border border-gray-300 px-4 py-2">Email</th>
                                            <th class="border border-gray-300 px-4 py-2">Số điện thoại</th>
                                            <th class="border border-gray-300 px-4 py-2">Địa chỉ</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr><!--hang1-->
                                            <td class="border border-gray-300 px-4 py-2 text-center">
                                                <input type="checkbox" />
                                            </td>
                                            <td class="border border-gray-300 px-4 py-2 text-center">mileee</td>
                                            <td class="border border-gray-300 px-4 py-2 text-center">Trịnh Thị Mỹ Lệ</td>
                                            <td class="border border-gray-300 px-4 py-2 text-center">09/04/2004</td>
                                            <td class="border border-gray-300 px-4 py-2 text-center">mile@gmail.com</td>
                                            <td class="border border-gray-300 px-4 py-2 text-center">012345</td>
                                            <td class="border border-gray-300 px-4 py-2 text-center">Ho Chi Minh City</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        
                            <!-- pagination -->
                            <div class="flex items-center justify-end mt-4 text-black space-x-2">
                                <div class="text-sm">Rows per page: 
                                    <select class="border border-gray-300 rounded-md px-2 py-1">
                                        <option value="5">5</option>
                                        <option value="10">6</option>
                                        <option value="20">8</option>
                                    </select>
                                </div>
                                <div class="text-sm">1–5 of 5</div>
                                <div>
                                    <button>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                                        </svg> 
                                    </button>                                     
                                </div>
                                <div>
                                    <button>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                                        </svg> 
                                    </button>                                     
                                </div>
                            </div>
                        </div>
                        
                    </row3><!--end row3-->
                </col2><!--end col2-->
            </main>
        </div>
    </div>
</body>
</html>
