<!DOCTYPE html>

    <link href="../../output.css" rel="stylesheet">

                            <li class="flex flex-row space-x-3 ">

                    </div>
                    </ul>
                </col1><!--end col1-->
                <col2 class="bg-back_admin text-white w-4/5 space-y-8 flex flex-col px-4">

                    </row1><!--end row1-->
                    <row2 class="flex space-x-4 items-center">

                    </row2><!--end row2-->
                    <row3 class="flex space-x-3">

                                <div>Chi tiết đơn hàng</div>
                                <div class="px-3 py-1 rounded-full bg-yellow-200 w-40 inline-block text-center">Đang giao</div>
                             </div>

                             <div class="pl-4 pt-4">
                                <img class="h-20 w-20" src="img/donhang_item.png" alt="item">
