<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="../../output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Title</title>
</head>
<body>
<div class="flex flex-row font-BeVietnam w-full h-screen">
  <col1 class="bg-Cam_Ananas text-white w-ful sm:w-1/4 md:w-1/5 flex flex-col">
    <div class="py-4 mx-auto">
      <ul class="flex flex-row items-center">
        <li><img src="img/ananas_logo.png" alt="logo" class="h-16 w-auto"></li>
      </ul>
    </div>
    <div class="flex flex-col space-y-3">
      <a href="#" class="flex flex-row space-x-3 px-7 py-4">
        <img src="img/donhang_dashboard.png" alt="dashboard_icon" class="h-6 w-6">
        <p>Dashboard</p>
      </a>
      <a href="#" class="flex flex-row space-x-3 py-4 px-7">
        <img src="img/donhang_dh.png" alt="dashboard_icon" class="h-6 w-6">
        <p>Đơn hàng</p>
      </a>
      <a href="#" class="flex flex-row space-x-3 py-4 px-7">
        <img src="img/donhang_sp.png" alt="dashboard_icon" class="h-6 w-6">
        <p>Sản phẩm</p>
      </a>
      <a href="#" class="flex flex-row space-x-3 py-4 px-7">
        <img src="img/donhang_kh.png" alt="dashboard_icon" class="h-6 w-6">
        <p>Khách hàng</p>
      </a>
      <a href="#" class="flex flex-row space-x-3 py-4 px-7 bg-green-600">
        <img src="img/donhang_km.png" alt="dashboard_icon" class="h-6 w-6">
        <p>Khuyến mãi</p>
      </a>
      <a href="#" class="flex flex-row space-x-3 py-4 px-7">
        <img src="img/donhang_blog.png" alt="dashboard_icon" class="h-6 w-6">
        <p>Blog</p>
      </a>
    </div>

    <div class="flex-grow">
    </div>

    <div>
      <a href="#" class="flex flex-row space-x-3 py-4 px-7">
        <img src="img/donhang_ls.png" alt="dashboard_icon" class="h-6 w-6">
        <p>Lịch sử</p>
      </a>
    </div>
  </col1><!--end col1-->

  <div class="w-4/5 bg-back_admin text-white">
    <div class="w-11/12 mx-auto mt-8">
      <p class="font-bold text-3xl">MÃ KHUYẾN MÃI > Thêm mã khuyến mãi</p>
      <p>Ngày dd, tháng mm năm yyyy</p>
    </div>

    <div class="w-11/12 flex flex-col mx-auto mt-8">
      <form class="space-y-3">
        <!--Mã khuyến mãi và số lượng-->
        <div class="flex w-full space-x-3">
          <div class="w-1/2">
            <label for="dis_code">Mã khuyến mãi:</label><br>
            <input type="text" id="dis_code" name="discount" class="w-full text-black px-3 py-2 rounded"><br>
          </div>
          <div class="w-1/2">
            <label for="dis_num">Số lượng:</label><br>
            <input type="number" id="dis_num" name="discount" class="w-full text-black px-3 py-2 rounded"><br>
          </div>
        </div>

        <!--Ngày hết hạn và giá trị của mã-->
        <div class="flex w-full space-x-3">
          <div class="w-1/2 ">
            <label for="dis_date">Ngày hết hạn:</label><br>
            <input type="date" id="dis_date" name="discount" class="w-full text-black px-3 py-2 rounded"><br>
          </div>
          <div class="w-1/2">
            <label for="dis_val">Giá trị:</label><br>
            <input type="number" id="dis_val" name="discount" class="w-full text-black px-3 py-2 rounded"><br>
          </div>
        </div>

        <div>
          <label for="dis_note">Ghi chú:</label><br>
          <textarea type="text" id="dis_note" name="discount" class="w-full text-black px-3 py-2 rounded"></textarea>
        </div>

        <div class="flex mt-5 space-x-3">
          <a href="admin_discount.html"><button type="button" class="py-2 px-5  bg-[#FF4141]  rounded">Hủy</button></a>
          <div class="flex-grow"></div>
          <button type="reset" class="py-2 px-5 rounded">Đặt lại</button>
          <button type="submit" class="py-2 px-5 bg-green-600 rounded">Lưu</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
